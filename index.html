<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneVerse</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span class="logo-text">TuneVerse</span>
            </div>

            <nav class="nav-links">
                <button class="nav-btn active">Home</button>
                <button class="nav-btn">Search</button>
                <button class="nav-btn">Your Library</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="circle-btn">&#9664;</button>
                    <button class="circle-btn">&#9654;</button>
                </div>

                <div class="header-right">
                    <div class="user-box">
                        <span class="user-name">Priyanshu Project</span>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <section class="content-area">

                <h2 class="section-title">Top 10 Songs of All Time</h2>

                <div class="cards-grid">

                    <div class="song-card">
                        <div class="cover"></div>
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                    </div>

                    <div class="song-card">
                        <div class="cover"></div>
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                    </div>

                    <div class="song-card">
                        <div class="cover"></div>
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                    </div>

                    <div class="song-card">
                        <div class="cover"></div>
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                    </div>

                    <div class="song-card">
                        <div class="cover"></div>
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                    </div>

                </div>

            </section>

        </main>

    </div>

</body>

</html>
