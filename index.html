<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneVerse</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span class="logo-text">TuneVerse</span>
            </div>

            <nav class="nav-links">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Search</button>
                <button class="nav-btn">Your Library</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="circle-btn">&#9664;</button>
                    <button class="circle-btn">&#9654;</button>
                </div>

                <div class="header-right">
                    <div class="user-box">
                        <span class="user-name">Priyanshu Project</span>
                    </div>
                </div>
            </header>

            <section class="content-area">
                <h2>Welcome to TuneVerse</h2>
                <p>Your music player UI will be built step-by-step.</p>
            </section>

        </main>

    </div>

</body>
</html>
